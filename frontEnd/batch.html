    <div class="popup-container" id="popupContainer">

          placeholder="ICT __"

    <script>
      function toggleMenu() {
        var menuContainer = document.getElementById("menu-container");
        menuContainer.style.width =
          menuContainer.style.width === "300px" ? "0" : "300px";

        var cardContainer = document.querySelector(".container");
        cardContainer.style.marginRight =
          menuContainer.style.width === "300px" ? "500px" : "auto";
      }
      let formclick = true;
      function openForm() {
        if (formclick) {
          formclick = false;
          const popup = document.getElementById("popupContainer");
          popup.style.display = "block";
        } else {
          formclick = true;
          closePopup();
        }
      }

      // Do not invoke submitForm() here, it will be called on button click

      async function submitForm() {
        const form = document.querySelector(".popup-form");

        const data = new FormData(form);
        const urlEncoded = new URLSearchParams(data).toString();

        try {
          const response = await fetch(
            "http://localhost:4000/api/batches/storebatchform",
            {
              method: "POST",
              body: urlEncoded,
              headers: {
                "Content-Type": "application/x-www-form-urlencoded",
              },
            }
          );

          const result = await response.json();
          if (result.success) {
            form.reset();
            alert("Form submitted successfully! Data is stored.");
          } else {
            console.error("Form submission failed:", result.error);
          }
          console.log(result);
        } catch (error) {
          console.error("Error submitting form:", error);
        }
        closePopup();
      }

      function closePopup() {
        const popup = document.getElementById("popupContainer");
        popup.style.display = "none";
      }

      // Add this code in the existing script
      let sessionLength = 0;
      document.addEventListener("DOMContentLoaded", async () => {
        const batchLinks = document.querySelectorAll(".batch-link");
        const batchTable = document.querySelector(".batch-table table");

        try {
          // Fetch sessions from the backend
          const response = await fetch(
            "http://localhost:4000/api/batches/getSessions"
          );
          if (response.ok) {
            const sessionsFromBackend = await response.json();
            console.log(sessionsFromBackend.sessions);
            sessionLength = sessionsFromBackend.sessions.length;
            const sessions = sessionsFromBackend.sessions;
            createElement(sessions);
          } else {
            console.error(`Form submission failed: ${response.statusText}`);
          }

          function createElement(sessions) {
            try {
              sessions.forEach((session) => {
                const row = document.createElement("tr");
                const cell = document.createElement("td");
                const link = document.createElement("a");

                link.href = "#";
                link.classList.add("batch-link");
                link.setAttribute("data-session", session);
                link.textContent = `Session ${session}`;

                cell.appendChild(link);
                row.appendChild(cell);
                batchTable.appendChild(row);
              });
            } catch (error) {
              console.log(error);
            }
          }

          const batchLinks = document.querySelectorAll(".batch-link");

          batchLinks.forEach((link) => {
            link.addEventListener("click", async (e) => {
              e.preventDefault();
              const session = link.getAttribute("data-session");
              window.location.href = `http://localhost:4000/api/batches/${session}`;
            });
          });
        } catch (error) {
          console.error("Error fetching sessions:", error);
        }
      });
    </script>
